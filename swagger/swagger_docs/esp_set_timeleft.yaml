/esp/run/timeleft:
  post:
    summary: "Reset a user's remaining run time"
    description: "Resets the 'TimeLeft' field to '00:00:00' for a user identified by email. Retrieves and returns the original and updated values."
    tags: ["ESP"]
    parameters:
      - name: "body"
        in: "body"
        required: true
        schema:
          type: "object"
          properties:
            email:
              type: "string"
              description: "User's email address"
              example: "user@example.com"
    responses:
      '200':
        description: "TimeLeft reset successful"
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: "TimeLeft has been reset to 00:00:00"
                email:
                  type: string
                  example: "user@example.com"
                uniqueId:
                  type: integer
                  example: 1234
                previousTimeLeft:
                  type: string
                  example: "01:30:00"
                newTimeLeft:
                  type: string
                  example: "00:00:00"
      '400':
        description: "Bad Request due to missing or invalid parameters"
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string
                  example: "Missing required field: 'email'"
      '404':
        description: "User or store data not found"
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string
                  example: "User not found"
      '500':
        description: "Internal Server Error due to database issues"
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string
                  example: "MySQL database not responding"
