/user/delete:
  delete:
    summary: "Delete a User by Email"
    description: "Deletes a user from the 'users_recharge' table based on the provided email. Validates email presence, checks if user exists, and confirms MySQL availability before deletion."
    tags: ["User"]
    parameters:
      - name: "body"
        in: "body"
        required: true
        schema:
          type: "object"
          properties:
            email:
              type: "string"
              description: "Email of the user to be deleted"
              example: "user@example.com"
          required:
            - email
    responses:
      '200':
        description: "User deleted successfully"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                message:
                  type: "string"
                  example: "User with email 'user@example.com' deleted successfully"
      '400':
        description: "Bad Request if required field 'email' is missing"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                error:
                  type: "string"
                  example: "Missing required field: 'email'"
      '404':
        description: "User not found with the provided email"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                error:
                  type: "string"
                  example: "User not found with the provided email"
      '500':
        description: "Internal Server Error due to database or connection issues"
        content:
          application/json:
            schema:
              type: "object"
              properties:
                error:
                  type: "string"
                  example: "MySQL database not responding, please check the database service"
