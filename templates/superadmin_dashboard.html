<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <link rel="icon" type="image/x-icon" href="assets/ReChargeLOGO (2).ico"> -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/ReChargeLOGO(2).ico') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin Dashboard</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="userdashboard.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/userdashboard.css') }}">
    <!-- <link rel="stylesheet" href="superadmin.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/superadmin.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <!-- Hamburger Menu Button -->
    <button class="hamburger-menu" id="hamburgerBtn">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <!-- <img src="assets/ReChargeLOGO (2).png" alt="Logo" class="sidebar-logo"> -->
            <img src="{{ url_for('static', filename='images/ReChargeLOGO(2).png') }}" class="logo">
            <button class="close-sidebar" id="closeSidebarBtn">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <nav class="sidebar-nav">
            <a href="/superadmin_dashboard" class="nav-item active">
                <i class="fas fa-users"></i>
                <span>User Management</span>
            </a>
            <a href="#" id="logout_btn" class="nav-item logout" onclick="handleLogout(event)">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
        </nav>
    </div>

    <!-- Overlay for mobile -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Main Content -->
    <div class="main-content">
        <main class="dashboard-container">
            <div class="dashboard-header">
                <h1>User Management</h1>
                <div class="action-buttons">
                    <button type="button" id="adduserbtn" class="primary-button">
                        <i class="fas fa-user-plus"></i> Add User
                    </button>
                    <button id="refresh-users-btn" class="secondary-button">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="users-table">
                        <!-- User rows will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Add User Modal -->
    <div id="addUserModal" class="modal">
        <div class="modal-content">
            <button type="button" class="close-add-user">
                <i class="fas fa-times"></i>
            </button>
            <h3>Add New User</h3>
            <form id="add-user-form">
                <div class="form-group">
                    <label for="new-user-name">Username</label>
                    <input type="text" id="new-user-name" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                    <label for="new-user-email">Email</label>
                    <input type="email" id="new-user-email" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="new-user-password">Password</label>
                    <input type="password" id="new-user-password" placeholder="Enter password" required>
                </div>
                <div class="form-group">
                    <label for="new-user-role">Role</label>
                    <select id="new-user-role" required>
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button type="submit" id="add-user-btn" class="primary-button">
                    <i class="fas fa-plus"></i> Add User
                </button>
            </form>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div id="editUserModal" class="modal">
        <div class="modal-content">
            <button type="button" class="close-edit-user">
                <i class="fas fa-times"></i>
            </button>
            <h3>Edit User</h3>
            <form id="edit-user-form">
                <div class="form-group">
                    <input type="text" id="edit-user-name" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="email" id="edit-user-email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <select id="edit-user-role" required>
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <input type="hidden" id="edit-user-id">
                <button type="submit" class="primary-button">
                    <i class="fas fa-save"></i> Save Changes
                </button>
            </form>
        </div>
    </div>

    <!-- <script type="module" src="auth.js"></script> -->
    <script type="module" src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <!-- <script type="module" src="superadmin_dashboard.js"></script> -->
    <script type="module" src="{{ url_for('static', filename='js/superadmin_dashboard.js') }}"></script>
</body>
</html>
