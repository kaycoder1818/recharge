<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="assets/ReChargeLOGO (2).ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History - ReCharge</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="userdashboard.css">
    <link rel="stylesheet" href="history.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Hamburger Menu Button -->
    <button class="hamburger-menu" id="hamburgerBtn">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <img src="assets/ReChargeLOGO (2).png" alt="Logo" class="sidebar-logo">
            <button class="close-sidebar" id="closeSidebarBtn">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <nav class="sidebar-nav">
            <a href="user_dashboard.html" class="nav-item">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a href="history.html" class="nav-item active">
                <i class="fas fa-history"></i>
                <span>History</span>
            </a>
            <a href="rewards.html" class="nav-item">
                <i class="fas fa-gift"></i>
                <span>Rewards</span>
            </a>
            <a href="leaderboards.html" class="nav-item">
                <i class="fas fa-trophy"></i>
                <span>Leaderboards</span>
            </a>
            <a href="#" id="logout_btn" class="nav-item logout">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
        </nav>
    </div>

    <!-- Overlay for mobile -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Main Content -->
    <div class="main-content">
        <main class="dashboard-container">
            <h1>Bottle History</h1>

            <!-- History Filter Section -->
            <div class="history-filters">
                <div class="filter-group">
                    <label for="dateRange">Time Period:</label>
                    <select id="dateRange" class="filter-select">
                        <option value="week">Last Week</option>
                        <option value="month">Last Month</option>
                        <option value="year">Last Year</option>
                        <option value="all">All Time</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="station">Station:</label>
                    <select id="station" class="filter-select">
                        <option value="all">All Stations</option>
                        <option value="1">Station 1</option>
                        <option value="2">Station 2</option>
                        <option value="3">Station 3</option>
                    </select>
                </div>
            </div>

            <!-- History Table -->
            <div class="history-table-container">
                <table class="history-table">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Station</th>
                            <th>Bottles</th>
                        </tr>
                    </thead>
                    <tbody id="historyTableBody">
                        <tr>
                            <td>March 15, 2024 14:30</td>
                            <td>Station 1</td>
                            <td>5</td>
                        </tr>
                        <tr>
                            <td>March 14, 2024 11:20</td>
                            <td>Station 2</td>
                            <td>3</td>
                        </tr>
                        <tr>
                            <td>March 13, 2024 16:45</td>
                            <td>Station 1</td>
                            <td>7</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="pagination">
                <button class="pagination-btn" disabled>
                    <i class="fas fa-chevron-left"></i>
                </button>
                <span class="page-info">Page 1 of 5</span>
                <button class="pagination-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </main>
    </div>

    <script type="module" src="auth.js"></script>
    <script type="module" src="history.js"></script>
</body>
</html>
