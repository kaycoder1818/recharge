<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- <link rel="stylesheet" href="admin_dashboard.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_dashboard.css') }}">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- <link rel="stylesheet" href="userdashboard.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/userdashboard.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/ReChargeLOGO(2).ico') }}">
</head>
<body>
    <!-- Hamburger Menu Button -->
    <button class="hamburger-menu" id="hamburgerBtn">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <!-- <img src="assets/ReChargeLOGO (2).png" alt="Logo" class="sidebar-logo"> -->
            <img src="{{ url_for('static', filename='images/ReChargeLOGO(2).png') }}" class="sidebar-logo">
            <button class="close-sidebar" id="closeSidebarBtn">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <nav class="sidebar-nav">
            <a href="/admin-dashboard" class="nav-item active">
                <i class="fas fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </a>
            <a href="#" id="logout_btn" class="nav-item logout">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
        </nav>
    </div>

    <!-- Overlay for mobile -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Main content -->
    <div class="main-content">
        <main class="dashboard">
            <h2>Admin Dashboard</h2>
            
            <!-- Bottles Inserted Section -->
            <section class="bottles">
                <div class="top-row">
                    <h2>Bottles Inserted</h2>
                    <span class="date">Loading...</span>
                </div>
                <div class="bottles-content">
                    <h1>0 <span>total</span></h1>
                </div>
            </section>

            <!-- Machine Status Section -->
            <section class="machine-status">
                <h2>Machine Status</h2>
                <div class="status-button">Checking...</div>
            </section>

            <!-- Stations Section -->
            <section class="stations">
                <div class="station">
                    <h3>Station 1</h3>
                    <div class="available">Checking...</div>
                </div>
                <div class="station">
                    <h3>Station 2</h3>
                    <div class="available">Checking...</div>
                </div>
                <div class="station">
                    <h3>Station 3</h3>
                    <div class="available">Checking...</div>
                </div>
            </section>
        </main>
    </div>

    <!-- JavaScript -->
    <!-- <script type="module" src="auth.js"></script> -->
    <script type="module" src="{{ url_for('static', filename='js/auth.js') }}" defer></script>
    <!-- <script type="module" src="admin_dashboard.js"></script> -->
    <script type="module" src="{{ url_for('static', filename='js/admin_dashboard.js') }}" defer></script>

    <script>
        // Sidebar Toggle functionality
        const hamburgerBtn = document.getElementById('hamburgerBtn');
        const closeSidebarBtn = document.getElementById('closeSidebarBtn');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('sidebarOverlay');

        function openSidebar() {
            sidebar.classList.add('active');
            overlay.classList.add('active');
            document.body.style.overflow = 'hidden';
            hamburgerBtn.style.opacity = '0';
            hamburgerBtn.style.visibility = 'hidden';
        }

        function closeSidebar() {
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
            document.body.style.overflow = '';
            hamburgerBtn.style.opacity = '1';
            hamburgerBtn.style.visibility = 'visible';
        }

        hamburgerBtn.addEventListener('click', openSidebar);
        closeSidebarBtn.addEventListener('click', closeSidebar);
        overlay.addEventListener('click', closeSidebar);

        // Close sidebar when clicking a nav item on mobile
        const navItems = document.querySelectorAll('.nav-item');
        navItems.forEach(item => {
            item.addEventListener('click', () => {
                if (window.innerWidth <= 768) {
                    closeSidebar();
                }
            });
        });
    </script>
</body>
</html>
