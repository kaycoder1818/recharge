<!-- register.html (User Registration Page) -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- <link rel="icon" type="image/x-icon" href="assets/ReChargeLOGO (2).ico"> -->
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/ReChargeLOGO (2).ico') }}">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <!-- <link rel="stylesheet" href="styles.css"> -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>
    <body>
        <div class="indexBody">
            <div class="logo-container">
                <!-- <img src="assets/ReChargeLOGO (2).png?v=2" alt="Logo" class="logo"> -->
                <img src="{{ url_for('static', filename='images/ReChargeLOGO (2).png?v=2') }}" class="logo">
            </div>
            <div class="container">
                <h2>Register</h2>
                <form id="register-form">
                    <input type="text" id="register-name" placeholder="Name" required>
                    <input type="email" id="register-email" placeholder="Email" required>
                    <input type="password" id="register-password" placeholder="Password" required>
                    <button type="submit">Register</button>
                    <p>Already have an account? <a href="/">Login here</a></p>
                </form>
            </div>
            <!-- Notification container -->
            <div id="notification" class="notification"></div>
        </div>

        <!-- <script src="register.js"></script> -->
        <script src="{{ url_for('static', filename='js/register.js') }}" defer></script>
    </body>
</html>
