<!-- index.html (Login & Register Page) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <link rel="icon" type="image/x-icon" href="assets/ReChargeLOGO (2).ico"> -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/ReChargeLOGO(2).ico') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <title>Login</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <!-- Link to the CSS file in the static folder -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="indexBody">
        <div class="logo-container">
            <!-- <img src="assets/ReChargeLOGO (2).png?v=2" alt="Logo" class="logo"> -->
            <img src="{{ url_for('static', filename='images/ReChargeLOGO(2).png') }}" class="logo">
        </div>

        <div class="container">
            <h2>Sign In</h2>
            <form id="login-form">
                <input type="email" id="email" placeholder="Email" required>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Password" required>
                    <span id="togglePassword" class="eye-icon">Show</span>
                </div>            
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="/register">Register here</a></p>
            </form>
        </div>

        <!-- Notification container -->
        <div id="notification" class="notification"></div>
    </div>

    <script>

        // Password toggle functionality
        document.addEventListener("DOMContentLoaded", function () {
            const passwordInput = document.getElementById("password");
            const togglePassword = document.getElementById("togglePassword");

            togglePassword.addEventListener("click", function () {
                if (passwordInput.type === "password") {
                    passwordInput.type = "text";
                    togglePassword.textContent = "Hide";
                } else {
                    passwordInput.type = "password";
                    togglePassword.textContent = "Show";
                }
            });
        });
    </script>

    <!-- <script type="module" src="auth.js"></script> -->
    <script src="{{ url_for('static', filename='js/auth.js') }}" defer></script>
</body>
</html>
